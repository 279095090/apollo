apollo.eureka.server.enabled=false
eureka.client.enabled=false
spring.cloud.discovery.enabled=false

apollo.registry.client.enabled=true
apollo.registry.client.label=default

apollo.registry.discovery.enabled=true
# only do discovery with same label or not,
# if set to false, return all service instances without label filter
apollo.registry.discovery.filterByLabel=true
# health check by heartbeat, heartbeat time before 61s ago will be tag as unhealthy
apollo.registry.discovery.healthCheckInterval = 61
